<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer Hexagon Frame (Subtle) -->
  <path d="M50 5 L89 27.5 L89 72.5 L50 95 L11 72.5 L11 27.5 Z" fill="none" stroke="url(#g1)" stroke-width="2" opacity="0.3" />
  
  <!-- Stylized Geometric M -->
  <g filter="url(#shadow)">
    <!-- Left Segment -->
    <path d="M25 75 L25 30 L45 55 Z" fill="url(#g1)" />
    <!-- Right Segment -->
    <path d="M75 75 L75 30 L55 55 Z" fill="url(#g1)" />
    <!-- Top Connector -->
    <path d="M45 55 L50 35 L55 55 Z" fill="url(#g1)" opacity="0.8" />
    
    <!-- Decorative Accents -->
    <circle cx="25" cy="30" r="3" fill="white" />
    <circle cx="75" cy="30" r="3" fill="white" />
    <circle cx="50" cy="35" r="3" fill="white" />
  </g>
  
  <!-- "Craft" Dot -->
  <circle cx="50" cy="85" r="5" fill="white">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" />
  </circle>
</svg>
