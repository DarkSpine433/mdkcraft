<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
  <defs>
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- LOGO ICON (Geometric M) -->
  <g transform="translate(10, 10) scale(0.8)">
    <!-- Outer Hexagon Frame -->
    <path d="M50 5 L89 27.5 L89 72.5 L50 95 L11 72.5 L11 27.5 Z" fill="none" stroke="url(#g1)" stroke-width="2" opacity="0.3" />
    
    <!-- Stylized Geometric M -->
    <g>
      <path d="M25 75 L25 30 L45 55 Z" fill="url(#g1)" />
      <path d="M75 75 L75 30 L55 55 Z" fill="url(#g1)" />
      <path d="M45 55 L50 35 L55 55 Z" fill="url(#g1)" opacity="0.8" />
      
      <circle cx="25" cy="30" r="3" fill="white" />
      <circle cx="75" cy="30" r="3" fill="white" />
      <circle cx="50" cy="35" r="3" fill="white" />
    </g>
    
    <circle cx="50" cy="85" r="5" fill="white" />
  </g>

  <!-- LOGO TEXT -->
  <text x="110" y="65" font-family="'Inter', sans-serif" font-weight="900" font-size="44" fill="white" letter-spacing="-2">
    MDK<tspan fill="url(#g1)">Craft</tspan>
  </text>
  
  <!-- TAGLINE -->
  <text x="112" y="85" font-family="'Inter', sans-serif" font-weight="300" font-size="10" fill="#666" letter-spacing="4" text-transform="uppercase">
    Premium Web engineering
  </text>
  
  <!-- DECORATIVE LINE -->
  <rect x="110" y="25" width="40" height="2" fill="url(#g1)" opacity="0.5" rx="1" />
</svg>
